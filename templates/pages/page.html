{% extends 'base.html'  %}

{% block title %} Page {% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-1  m-2">
            <div class="fig1 overflow-auto">
                <div class="pt-4">
                    <a id='all-versions' class='text center' href="">Show All Versions</a>
                    
                        <input id="movie-search" placeholder="Movies insperation" class="center" type="text">
                        <a id="brouse-movies" class='text center m-2' href="">Search</a>
                    
                    <a id="back-button" class='text center hide' href="">Back</a>
                    <div  class="container ">
                        <div id="versions-display" class="row">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="shrink" class="col-lg-9 col-md-0  m-2"> 
            <div class="fig2 container-fluid">
                <div class="center">
                    <h2 class="text center">{{page.page_title}}</h2>
                    <div class="d-flex">
                      
                            <button id='page-and-ver-del' class="btn btn-sm btn-danger m-1">Delete</button>
                       
                    </div>
                </div>
                <div class="container-fluid  center">
                    <div class="pageEditor ">
                        <div class="fig3 container">
                            <h4 class="text center">Text Editor</h4>
                            <div id="editorjs" class="overflow-auto"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a id='save-page' href="" class="btn btn-sm btn-success">Save</a>
                </div>
            </div>
        </div>
    </div>      
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="https://cdn.jsdelivr.net/combine/npm/@editorjs/header@2.6.1,npm/@editorjs/list@1.6.1,npm/@editorjs/quote@2.4.0"></script>

{% endblock %}
